<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<script src="https://kit.fontawesome.com/bbbaa28fd5.js" crossorigin="anonymous"></script>
		<link rel="stylesheet" href="../main.css" />
		<link rel="stylesheet" href="../../style.css" />
		<title>Feather UI | Button</title>
	</head>
	<body>
		<div>
			<h1>Solid buttons</h1>
			<button class="btn btn-primary">Primary</button>
			<button class="btn btn-secondary">Secondary</button>
			<button class="btn btn-disabled" disabled>Disabled</button>
		</div>
		<div>
			<h1>Outline buttons</h1>
			<button class="btn outline-primary">Primary</button>
			<button class="btn outline-secondary">Secondary</button>
			<button class="btn outline-disabled" disabled>Disabled</button>
		</div>
		<div>
			<h1>Rounded buttons</h1>
			<button class="btn outline-primary btn-round">Primary</button>
			<button class="btn outline-secondary btn-round">Secondary</button>
			<button class="btn outline-disabled btn-round" disabled>Disabled</button>
		</div>
	</body>
</html>
